<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Counter</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Global Counter</h1>
  <p>Count: <span id="counter">Loading...</span></p>
  <button onclick="increment()">Increment</button>

  <script>
    // Firebase config (replace with your actual config from Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyBurVM7iXefPxSA6psNuYYOKwfq7CYdu0E",
      authDomain: "buttoncountercrumblin.firebaseapp.com",
      projectId: "buttoncountercrumblin",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const counterRef = db.collection("counter").doc("global");

    function updateUI(count) {
      document.getElementById("counter").textContent = count;
    }

    function increment() {
      counterRef.update({ count: firebase.firestore.FieldValue.increment(1) })
        .catch(error => console.error("Error incrementing count:", error));
    }

    counterRef.onSnapshot((doc) => {
      if (doc.exists) {
        updateUI(doc.data().count);
      } else {
        counterRef.set({ count: 0 });
      }
    });
  </script>
</body>
</html>
